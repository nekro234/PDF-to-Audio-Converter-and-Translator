<!-- templates/authentication/manage_profile.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Profile</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'authentication/css/manage_profile.css' %}">
</head>
<body>
    <div class="container">
        <h1>Manage Profile</h1>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="profile-picture">
                <img src="{{ user.userprofile.image.url }}" alt="{{ user.username }}'s profile picture">
            </div>
            <div class="form-group">
                {{ user_form.as_p }}
            </div>
            <div class="form-group">
                {{ profile_form.as_p }}
            </div>
            <button type="submit">Update Profile</button>
        </form>
        <a class="back-link" href="{% url 'main_page' %}">Back to Main Page</a>
    </div>
</body>
</html>
