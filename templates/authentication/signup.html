<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Sign Up</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1"> 
        {% load static %}  
        <link rel="stylesheet" type="text/css" href="{% static 'authentication/css/styles.css' %}">
    </head>
    <body>
        <div class="container">
            <h2>Sign Up</h2>
            {% for message in messages %}
            <div class="alert alert-{{ message.tags }} alert-dismissable fade show" role="alert">
                <strong>Message:</strong> {{ message }}
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
                </button>
            </div>
            {% endfor %}
            <form action="/Signup" method="post">
                {% csrf_token %}
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Create a username (only letters and numbers)" required>
                <label for="fname">First Name</label>
                <input type="text" id="fname" name="fname" placeholder="Enter your First Name" required>
                <label for="lname">Last Name</label>
                <input type="text" id="lname" name="lname" placeholder="Enter your Last Name" required>
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="Enter your Email Address" required>
                <label for="pass1">Password</label>
                <input type="password" id="pass1" name="pass1" placeholder="Create a Password" required>
                <label for="pass2">Confirm your password</label>
                <input type="password" id="pass2" name="pass2" placeholder="Confirm Your Password" required>
                <button type="submit">Sign Up</button>
            </form>
            <button class="back-btn"><a href="/">Back</a></button>
        </div>
        <script src="{% static 'authentication/js/main.js' %}" async defer></script>
    </body>
</html>
