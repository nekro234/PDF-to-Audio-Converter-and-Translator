<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Sign In</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        {% load static %}
        <link rel="stylesheet" type="text/css" href="{% static 'authentication/css/styles.css' %}">
    </head>
    <body>
        <div class="container">
            <h2>Sign In</h2>
            {% for message in messages %}
            <div class="alert alert-{{ message.tags }} alert-dismissable fade show" role="alert">
                <strong>Message:</strong> {{ message }}
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
                </button>
            </div>
            {% endfor %}
            <form action="/signin" method="post">
                {% csrf_token %}
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter your Username" required>
                <label for="pass1">Password</label>
                <input type="password" id="pass1" name="pass1" placeholder="Enter your Password" required>
                <button type="submit">Sign In</button>
            </form>
            <button class="back-btn"><a href="/">Back</a></button>
        </div>
        <script src="{% static 'authentication/js/main.js' %}" async defer></script>
    </body>
</html>
