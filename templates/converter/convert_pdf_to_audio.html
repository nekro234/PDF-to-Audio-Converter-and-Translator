{% extends "converter/base_generic.html" %}
{% block content %}
<form method="post" action="{% url 'convert_pdf_to_audio' pdf.id %}">
    {% csrf_token %}
    <select name="config_id" id="config_id">
        {% for config in configs %}
            <option value="{{ config.id }}">{{ config.name }} ({{ config.get_language_display }})</option>
        {% endfor %}
    </select>
    <button type="submit">Convert to Audio</button>
</form>
{% endblock %}
