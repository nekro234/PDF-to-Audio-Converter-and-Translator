<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Convert PDF to Audio</title>
</head>
<body>
    <h1>Convert PDF to Audio</h1>
    <h2>{{ pdf_file.pdf.name }}</h2>
    <form method="post">
        {% csrf_token %}
        <label for="voice_id">Choose a voice:</label>
        <select name="voice_id" id="voice_id">
            {% for voice in voices %}
                <option value="{{ voice.id }}">{{ voice.name }} - {{ voice.get_gender_display }}</option>
            {% endfor %}
        </select>
        <button type="submit">Convert</button>
    </form>
    <a href="{% url 'main_page' %}">Back to Main Page</a>
</body>
</html>
